<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone book</title>
</head>

<body>

<h1><img src="img/phonebook.svg" height="65" width="65" /> Phone book</h1>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-6 main">
            <form class="contact-form">
                <div class="form-group">
                    <label><img src="img/team.svg" height="45" width="45" />Name</label>
                    <input type="text" class="form-control name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label><img src="img/team.svg" height="45" width="45" />Surname</label>
                    <input type="text"  class="form-control surname" placeholder="Enter Surname">
                </div>

                <div class="form-group">
                    <label><img src="img/notebook.svg" height="45" width="45" />Phone</label>
                    <input type="number"  class="form-control phone" placeholder="Enter Phone">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-success" onclick="GetData()">Save contact</button>
                </div>

                <div class="error"></div>
                </form>
            </div>
            <div class="col-6 result">

            </div>
        </div>
    </div>
</div>
    <script src="js/index.js"></script>

</body>

</html>
